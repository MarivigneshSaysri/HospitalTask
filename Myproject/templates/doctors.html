<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <table>
    <thead>
        <tr>
            <th>ID No</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Specialist</th>
            <th>Available</th>
        </tr>
    </thead>
    {% if doctors %}
     {% for x in doctors %}
     <tbody>
        <tr>
            <td>{{x.id}}</td>
            <td>{{x.Name}}</td>
            <td>{{x.Gender}}</td>
            <td>{{x.Specialist}}</td>
            <td>{{x.isActive}}</td>
        </tr>
     </tbody>
     {% endfor %}
   {% endif %}
   </table>
</body>
</html>
